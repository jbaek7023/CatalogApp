{%extends "base.html"%}{%block content%}
<div class="content-style">
    <h3>{{item.item}}</h3>
    <hr>
    <div>{{item.content}}</div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li style="color:red"> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
{%endblock%}
