{%extends "base.html"%}{%block content%}
<div class="category-style">
    <h3>Categories</h3>
    {%for c in categories%}
    <div>
        <a href="{{url_for('catalog', category=c.category)}}">
            {{c.category}}
        </a>
    </div>
    {%endfor%}
</div>
<div class="items-style">
    <h3>{{category}} Items ({{items.__len__()}} items)</h3>
    {%for item in items%}
        <div>
            <a href="{{url_for('items', category_id=category, item=item.item,)}}">{{item.item}}</a>
        </div>
        
    {%endfor%}
    <hr>
    <a href="{{url_for('addItem')}}">Add Item</a>
</div>
    
{%endblock%}
